[package]
name = "nrf52dk-sys"
version = "0.3.0"
authors = ["Eugene P. <eupn@protonmail.com>", "James Munns <james.munns@gmail.com>"]
build = "build.rs"
license = "MIT"
repository = "https://github.com/jamesmunns/nrf52dk-sys"
description = "nrf52 support using the nRF5-SDK and SoftDevice S132"
edition = "2018"

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.8"
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"

[build-dependencies]
cc = "1.0.37"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

[features]
default = ["APP_SCHEDULER","APP_TIMER","BLE_ADVERTISING","BUTTON","CLOCK","CRC16","FDS","GPIOTE","NRF_BLE_GATT","NRF_LOG","NRF_STRERROR","PEER_MANAGER","UART","UART0"]
